{% extends "base.html" %}
{% block title%}Home{%endblock title %}

{% block content %}
{%for job in user.jobs%}
<div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{job.title}}</h5>
      <!-- <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> -->
      <p class="card-text">{{job.desc}}</p>
      <a href="/update/{{job.id}}" class="card-link">Update Job</a>
      <a href="/delete/{{job.id}}" class="card-link">Delete Job</a>
    </div>
  </div>
  <br>
{%endfor%}

<br>
<br>
<a href='{{ url_for("rec.create_job")}}' role="button" class="btn btn-primary">Create a Job Posting</a>
{% endblock content %}
