{%extends "base.html" %}
{%block title%}Update{%endblock%}
{%block content%}
<form method="POST" enctype="multipart/form-data">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Job Title</label>
    <input type="text" class="form-control" id="exampleInputEmail1" name="title" aria-describedby="emailHelp">
    
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Job Description</label>
    <input type="textarea" class="form-control" name="desc" id="exampleInputPassword1">
  </div>
  <div class="mb-3">
    <label for="image" class="form-label">Upload an Image</label>
    <input type="file" name="image" id="image">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{%endblock%}
